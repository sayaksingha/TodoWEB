<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <nav>
        <h1 class="logo">Website</h1>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Todo</a></li>
          <li><a href="">Signup</a></li>
        </ul>
        <div class="up-logo">---</div>
      </nav>
      <div class="head-line">
        <h2>Manage your task</h2>
        <button class="btn btn-style">Learn More</button>
      </div>
    </header>
    <h3 class="ask-q1">What Is Your Plan Today?</h3>
    <div>
      <form class="ask-query-from">
        <input type="text" placeholder="Add Todo" />
        <input type="submit" value="Add " />
      </form>
    </div>
    <div class="sign-div">
   
      <form action="" class="sign-up">
        <h2 style="color: rgb(42, 45, 45) ;text-align: center;">Sign Up</h2>
 
        <div class="from-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name"  class="text" />
        </div>
        
        <div class="from-group">
          <label for="Password">Password</label>
          <input type="Password" id="Password" name="Password"  class="text" />
        </div>
        
        <div class="from-group">
          <label for="C-password">Confirm password</label>
          <input type="password" id="C-password" name="C-password"  class="text" />
        </div>
    
        
        <div class="from-group">
          <label for="Phone">Phone</label>
          <input type="text" id="Phone" name="Phone"  class="text" />
        </div>
    
        
        <div class="from-group">
          <label for="About">About</label>
        
          <textarea id="About" name="About"  class="text"></textarea>
        </div>
        <div class="btn-submit"><button class="btn-style ">Submit</button></div>
      </form>
    </div>
  </body>
</html>
